<!DOCTYPE HTML>
<html>
    <head>
        <title>Bubble Wrap</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no" />
        <link rel="stylesheet" href="style.css" media="all"/>
    </head>
    <body>
        <div id="gameArea" class="container screen">
            <div class="startScreen screen">
                <p id="title">Bubble Wrap Challenge</p>
                <button id="start" class="start">Start</button>
            </div>
            <div class="gameScreen screen">
                <div class="dataPanel">
                    <span id="bubbleCount">Bubbles Wrapped <br/> 100</span>
                    <span id="timer">Timer Left <br/> 60</span>
                </div>
                <div class="clr"></div>
                <div class="gameArea"></div>
            </div>
            <div class="resultScreen screen">
                <p id="result" class="result"></p>
                <button id="restart">Restart</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
